<html>
 <head>
  <title>table </title>
  <style>
   table { width : 60%;
              border-collapse : collapse ;
              text-align : center ;}
   th,td { border : 1px solid black ;
              padding : 8px ; }
  caption { font-weight : bold ;
                 font-size : 1.2em ; }
  </style>
</head>
<body> 
 <table>
  <caption> Half Yearly Marksheet </caption>
  <tr>
    <th rowspan ="2" >Students</th>
    <th colspan ="3">Subjects</th>
    <th rowspan ="2">Total<th>
 </tr>
 <tr>
  <th>English</th>
  <th>Science</th> 
  <th>Maths</th>
 </tr>
 <tr>
  <td>Student 1</td>
  <td>72</td>
  <td>79.5</td>
  <td>77</td>
  <td>FIND YOURSELVES </td>
 </tr>
</body>
</html>
